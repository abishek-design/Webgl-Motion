<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #e2e8f0;
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(192, 132, 252, 0.6), 0 0 20px rgba(192, 132, 252, 0.4);
      }
      .card-glow {
        box-shadow: 0 0 15px rgba(147, 51, 234, 0.2), 0 0 30px rgba(147, 51, 234, 0.1);
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-scroll {
        animation: scroll 4s linear infinite;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }

      .animate-fade-in {
        animation: fadeIn 1s ease-in-out forwards;
      }

      .animate-fade-out {
        animation: fadeOut 0.5s ease-in-out forwards;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-12px);
        }
      }

      .animate-float {
        animation: float 1.2s ease-in-out infinite;
      }

      @keyframes ripple {
        0% {
          transform: translateX(-50%) scale(0.8);
          opacity: 1;
        }
        100% {
          transform: translateX(-50%) scale(2.5);
          opacity: 0;
        }
      }
      
      .ripple-button::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 20px;
        background-color: rgba(192, 132, 252, 0.2);
        border-radius: 50%;
        pointer-events: none;
        animation: ripple 1.2s infinite;
      }
      
      @keyframes flicker {
        0%, 100% { opacity: 1; text-shadow: 0 0 5px #0f0, 0 0 10px #0f0; }
        50% { opacity: 0.8; text-shadow: 0 0 5px #0f0; }
      }
      .animate-flicker {
        animation: flicker 0.1s infinite;
      }
    </style>
